<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng ký</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../static/css/style.css" />
    <link rel="stylesheet" href="../../static/css/auth/auth.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col">
            <div class="logo-fix">
              <img src="../../static/img/logo.png" alt="logo-fix" />
            </div>
            <div class="auth">
              <div class="auth-logo">
                <img src="../../static/img/logo-auth.png" alt="logo" />
                <h1>Young 22</h1>
              </div>
              <div class="text-center">
                <h1>Sign Up</h1>
                <p>Sign up a account.</p>
              </div>
              <form class="form">
                <div class="field">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" />
                </div>
                <div class="field">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" />
                </div>
                <div class="field">
                  <label for="confirm-password">Confirm Password</label>
                  <input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                  />
                </div>
                <div class="auth-button">
                  <button type="submit">Sign Up</button>
                </div>
              </form>
              <p class="text-center m-2">Or</p>
              <div
                class="o-auth-button gap-4 d-flex flex-column flex-md-row align-items-center justify-content-between"
              >
                <button>
                  <span>
                    <i class="fa-brands fa-google"></i>
                  </span>
                  <span> Sign up with Google </span>
                </button>
                <button>
                  <span>
                    <i class="fa-brands fa-github"></i>
                  </span>
                  <span> Sign up with Github </span>
                </button>
              </div>
              <div class="text-center m-2">
                <p>
                  Already have an account?
                  <a
                    href="/src/main/resources/templates/auth/login.html"
                    class="link"
                    >Sign in</a
                  >
                </p>
              </div>
            </div>
          </div>
          <div class="col d-none d-lg-block">
            <div class="left-side">
              <img src="../../static/img/auth.png" alt="left-banner" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
